<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Sentiment Analysis Platform</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .register-container {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        width: 400px;
        max-width: 90vw;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    .register-title {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 2rem;
        color: #333;
        font-weight: 600;
    }
    .form-group { margin-bottom: 1.5rem; position: relative; }
    .form-group input { width: 100%; padding: 0.8rem 1rem; border: 2px solid #e1e1e1; border-radius: 8px; font-size: 1rem; outline: none; }
    .form-group input:focus { border-color: #667eea; }
    .register-button {
        width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white; border: none; padding: 1rem; border-radius: 8px;
        font-size: 1rem; font-weight: 600; cursor: pointer; transition: transform 0.3s;
    }
    .register-button:hover { transform: translateY(-2px); }
</style>
</head>
<body>

<div class="register-container">
    <h2 class="register-title">Create Account</h2>
    <form id="registerForm" method="POST" action="">
        <div class="form-group">
            <input type="text" name="first_name" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <input type="text" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="tel" name="phone" placeholder="Phone Number" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Create Password" required>
        </div>
        <div class="form-group">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the Terms and Privacy Policy</label>
        </div>
        <button type="submit" class="register-button">Create Account</button>
    </form>
</div>

<script>
const passwordInput = document.getElementById('password');
const confirmPasswordInput = document.getElementById('confirmPassword');

document.getElementById('registerForm').addEventListener('submit', (e) => {
    if (passwordInput.value !== confirmPasswordInput.value) {
        e.preventDefault();
        alert("Passwords do not match!");
    }
});
</script>

</body>
</html>
