<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sentiment Analysis Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="laptop" patternUnits="userSpaceOnUse" width="20" height="20"><rect width="20" height="20" fill="none"/><rect x="6" y="8" width="8" height="5" fill="rgba(255,255,255,0.1)" rx="0.5"/><rect x="5" y="13" width="10" height="1" fill="rgba(255,255,255,0.1)" rx="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23laptop)"/></svg>') repeat;
            animation: float 20s infinite linear;
            opacity: 0.3;
        }
        @keyframes float { 0% { transform: translateX(0) translateY(0) rotate(0deg); } 100% { transform: translateX(-50px) translateY(-50px) rotate(360deg); } }
        .navbar { position: fixed; top: 0; width: 100%; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 1rem 2rem; z-index: 1000; }
        .nav-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .logo { font-size: 1.5rem; font-weight: bold; color: white; }
        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-links a { color: white; text-decoration: none; transition: opacity 0.3s; }
        .nav-links a:hover { opacity: 0.8; }
        .login-btn { border: 2px solid white; color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 5px; transition: all 0.3s; }
        .login-btn:hover { background: white; color: #667eea; }
        .login-container { background: white; border-radius: 15px; padding: 2rem; width: 400px; max-width: 90vw; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); position: relative; z-index: 10; }
        .close-btn { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; color: #999; cursor: pointer; transition: color 0.3s; }
        .close-btn:hover { color: #333; }
        .login-title { text-align: center; font-size: 1.8rem; margin-bottom: 2rem; color: #333; font-weight: 600; }
        .form-group { margin-bottom: 1.5rem; position: relative; }
        .form-group input { width: 100%; padding: 1rem 1rem 1rem 2.5rem; border: 2px solid #e1e1e1; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s; outline: none; }
        .form-group input:focus { border-color: #667eea; }
        .form-group .icon { position: absolute; left: 0.8rem; top: 50%; transform: translateY(-50%); color: #999; }
        .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; font-size: 0.9rem; }
        .remember-me { display: flex; align-items: center; gap: 0.5rem; }
        .forgot-password { color: #667eea; text-decoration: none; transition: opacity 0.3s; }
        .forgot-password:hover { opacity: 0.8; }
        .login-button { width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 1rem; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: transform 0.3s; }
        .login-button:hover { transform: translateY(-2px); }
        .signup-link { text-align: center; margin-top: 1.5rem; color: #666; }
        .signup-link a { color: #667eea; text-decoration: none; font-weight: 600; }
        @media (max-width: 768px) { .nav-links { display: none; } .login-container { width: 350px; padding: 1.5rem; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">SentimentLab</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('product') }}">Product</a></li>
                <li><a href="{{ url_for('services') }}">Services</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
            <a href="{{ url_for('login') }}" class="login-btn">Login</a>
        </div>
    </nav>

    <div class="login-container">
        <button class="close-btn" onclick="window.history.back()">&times;</button>
        <h2 class="login-title">Login</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <span class="icon">ðŸ“§</span>
                <input type="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <span class="icon">ðŸ”’</span>
                <input type="password" placeholder="Enter your password" required>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button">Login Now</button>
        </form>
        
        <div class="signup-link">
            Not a member? <a href="{{ url_for('register') }}">Sign up Now</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            if (email && password) {
                alert('Login functionality would be implemented here!');
                // In Flask, youâ€™ll handle login in backend
                // Example: use fetch() to POST to /login
            }
        });
    </script>
</body>
</html>
