<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Portal - E-Consultation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(90deg, #2d3748 0%, #4a5568 100%);
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .logo::before {
            content: "👥";
            margin-right: 15px;
            font-size: 2.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .citizen-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .notification-bell {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .notification-bell:hover {
            background: rgba(255,255,255,0.3);
        }

        .notification-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff6b6b;
            color: white;
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 50%;
            min-width: 20px;
            text-align: center;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .welcome-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(45deg) translateX(-100%); }
            50% { transform: rotate(45deg) translateX(100%); }
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .participation-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .dashboard-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .card-header {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            padding: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            position: relative;
        }

        .card-header::before {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .card-header:hover::before {
            right: -30%;
        }

        .card-content {
            padding: 2.5rem;
        }

        .search-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-bar {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 25px;
            padding: 15px 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .search-bar:focus-within {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 1.1rem;
            color: #2d3436;
        }

        .category-filter {
            background: white;
            border: 3px solid #ddd;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-filter:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-chips {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .filter-chip {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-weight: 600;
        }

        .filter-chip:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
        }

        .filter-chip.active {
            background: linear-gradient(45deg, #00b894, #00cec9);
        }

        .scheme-grid {
            display: grid;
            gap: 2rem;
        }

        .scheme-card {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 20px;
            padding: 2.5rem;
            border-left: 8px solid #667eea;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .scheme-card::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 0 0 0 100%;
        }

        .scheme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .scheme-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .scheme-title {
            font-size: 1.6rem;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .scheme-category {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .scheme-date {
            color: #636e72;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .scheme-description {
            color: #636e72;
            line-height: 1.7;
            margin-bottom: 2rem;
            font-size: 1.05rem;
        }

        .scheme-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
        }

        .scheme-stat {
            text-align: center;
        }

        .scheme-stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .scheme-stat-label {
            font-size: 0.9rem;
            color: #636e72;
        }

        .comment-form {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 700;
            color: #2d3436;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 3px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.4);
        }

        .existing-comments {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e9ecef;
        }

        .comment {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border-left: 4px solid #00b894;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }

        .comment-author {
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .comment-author::before {
            content: "👤";
            font-size: 1.2rem;
        }

        .comment-text {
            color: #636e72;
            line-height: 1.6;
            margin-bottom: 0.8rem;
        }

        .comment-date {
            color: #b2bec3;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .comment-date::before {
            content: "📅";
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #00b894;
            color: white;
            padding: 1.2rem 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transform: translateX(100%);
            transition: transform 0.4s ease;
            z-index: 1000;
            font-weight: 600;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #e17055;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #636e72;
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .floating-action {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .floating-action:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .progress-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(102, 126, 234, 0.2);
            z-index: 1001;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .search-section {
                flex-direction: column;
            }
            
            .search-bar {
                min-width: auto;
            }
            
            .filter-chips {
                justify-content: center;
            }
            
            .scheme-stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="progress-indicator">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="header">
        <div class="header-content">
            <div class="logo">
                Citizen E-Consultation Portal
            </div>
            <div class="user-info">
                <div class="notification-bell" onclick="toggleNotifications()">
                    🔔
                    <div class="notification-count">3</div>
                </div>
                <div class="citizen-badge">
                    👤 Citizen Portal
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="welcome-title">Welcome to Public Consultation</div>
            <div class="welcome-subtitle">Your Voice Matters in Shaping Government Policies</div>
            
            <div class="participation-stats">
                <div class="stat-card">
                    <div class="stat-number" id="user-comments">7</div>
                    <div class="stat-label">Your Comments</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="schemes-participated">3</div>
                    <div class="stat-label">Schemes Participated</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="impact-score">85</div>
                    <div class="stat-label">Impact Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="community-rank">Top 15%</div>
                    <div class="stat-label">Community Rank</div>
                </div>
            </div>
        </div>

        <!-- Government Schemes Section -->
        <div class="dashboard-card">
            <div class="card-header">
                📋 Available Government Schemes for Public Consultation
            </div>
            <div class="card-content">
                <div class="search-section">
                    <div class="search-bar">
                        <input type="text" placeholder="🔍 Search schemes, keywords, or topics..." id="search-input" onkeyup="searchSchemes(this.value)">
                    </div>
                    <select class="category-filter" id="category-filter" onchange="filterByCategory(this.value)">
                        <option value="">All Categories</option>
                        <option value="digital">Digital India</option>
                        <option value="education">Education & Skills</option>
                        <option value="health">Healthcare</option>
                        <option value="environment">Environment</option>
                        <option value="agriculture">Agriculture</option>
                        <option value="infrastructure">Infrastructure</option>
                        <option value="social">Social Welfare</option>
                    </select>
                </div>

                <div class="filter-chips">
                    <button class="filter-chip active" onclick="filterSchemes('all')">All Schemes</button>
                    <button class="filter-chip" onclick="filterSchemes('recent')">Recently Added</button>
                    <button class="filter-chip" onclick="filterSchemes('trending')">Most Discussed</button>
                    <button class="filter-chip" onclick="filterSchemes('my-comments')">My Participation</button>
                </div>

                <div class="scheme-grid" id="schemes-container">
                    <!-- Schemes will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <div class="floating-action" onclick="scrollToTop()" title="Back to Top">
        ⬆️
    </div>

    <div class="notification" id="notification"></div>
